<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS WebSocket Test Client</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.connected {
            background: #48bb78;
        }

        .status.disconnected {
            background: #f56565;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .panel h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-entry.info {
            background: rgba(66, 153, 225, 0.2);
        }

        .log-entry.success {
            background: rgba(72, 187, 120, 0.2);
        }

        .log-entry.error {
            background: rgba(245, 101, 101, 0.2);
        }

        .log-entry.event {
            background: rgba(159, 122, 234, 0.2);
        }

        .timestamp {
            color: #a0aec0;
            margin-right: 10px;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö® SOS WebSocket Test Client</h1>
            <p>Test real-time emergency, location, and messaging events</p>
            <div class="status disconnected" id="status">Disconnected</div>
        </header>

        <div class="grid">
            <!-- Connection Panel -->
            <div class="panel">
                <h2>üîå Connection</h2>
                <div class="form-group">
                    <label>Access Token (from login)</label>
                    <input type="text" id="token" placeholder="eyJhbGci...">
                </div>
                <div class="form-group">
                    <label>Server URL</label>
                    <input type="text" id="serverUrl" value="http://localhost:3000">
                </div>
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>

            <!-- Emergency Events -->
            <div class="panel">
                <h2>üö® Emergency Events</h2>
                <div class="form-group">
                    <label>Emergency ID</label>
                    <input type="text" id="emergencyId" placeholder="uuid">
                </div>
                <button id="joinEmergencyBtn" disabled>Join Emergency</button>
                <button id="leaveEmergencyBtn" disabled>Leave Emergency</button>
                <button id="subscribeAllBtn" disabled>Subscribe All</button>
                <button id="getStatusBtn" disabled>Get Status</button>
            </div>

            <!-- Location Events -->
            <div class="panel">
                <h2>üìç Location Tracking</h2>
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" id="latitude" value="37.7749" step="0.0001">
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" id="longitude" value="-122.4194" step="0.0001">
                </div>
                <button id="updateLocationBtn" disabled>Update Location</button>
                <button id="getLocationHistoryBtn" disabled>Get History</button>
            </div>

            <!-- Message Events -->
            <div class="panel">
                <h2>üí¨ Messages</h2>
                <div class="form-group">
                    <label>Message Content</label>
                    <textarea id="messageContent" placeholder="Type your message..."></textarea>
                </div>
                <button id="sendMessageBtn" disabled>Send Message</button>
                <button id="getMessagesBtn" disabled>Get Messages</button>
            </div>

            <!-- Event Log -->
            <div class="panel full-width">
                <h2>üìã Event Log</h2>
                <div class="log" id="log"></div>
                <button onclick="clearLog()">Clear Log</button>
            </div>
        </div>
    </div>

    <script>
        let socket = null;

        // Logging functions
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Update UI state
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('status');
            statusEl.className = connected ? 'status connected' : 'status disconnected';
            statusEl.textContent = connected ? 'Connected ‚úì' : 'Disconnected';

            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('joinEmergencyBtn').disabled = !connected;
            document.getElementById('leaveEmergencyBtn').disabled = !connected;
            document.getElementById('subscribeAllBtn').disabled = !connected;
            document.getElementById('getStatusBtn').disabled = !connected;
            document.getElementById('updateLocationBtn').disabled = !connected;
            document.getElementById('getLocationHistoryBtn').disabled = !connected;
            document.getElementById('sendMessageBtn').disabled = !connected;
            document.getElementById('getMessagesBtn').disabled = !connected;
        }

        // Connect to WebSocket
        document.getElementById('connectBtn').addEventListener('click', () => {
            const token = document.getElementById('token').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();

            if (!token) {
                alert('Please enter an access token');
                return;
            }

            log('Connecting to WebSocket server...', 'info');

            socket = io(serverUrl, {
                auth: {
                    token: token
                }
            });

            socket.on('connect', () => {
                log('‚úÖ Connected to WebSocket server', 'success');
                log(`Socket ID: ${socket.id}`, 'info');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Disconnected: ${reason}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });

            // Emergency events
            socket.on('emergency:updated', (data) => {
                log(`üö® Emergency Updated: ${JSON.stringify(data)}`, 'event');
            });

            socket.on('emergency:user_joined', (data) => {
                log(`üë§ User joined: ${data.email}`, 'event');
            });

            socket.on('emergency:user_left', (data) => {
                log(`üëã User left: ${data.email}`, 'event');
            });

            // Location events
            socket.on('location:updated', (data) => {
                log(`üìç Location Updated: ${JSON.stringify(data)}`, 'event');
            });

            // Message events
            socket.on('message:new', (data) => {
                log(`üí¨ New Message: ${data.message.content}`, 'event');
            });

            socket.on('message:typing', (data) => {
                log(`‚úçÔ∏è ${data.email} is ${data.isTyping ? 'typing...' : 'not typing'}`, 'event');
            });

            // Notification events
            socket.on('notification:new', (data) => {
                log(`üîî New Notification: ${JSON.stringify(data)}`, 'event');
            });
        });

        // Disconnect
        document.getElementById('disconnectBtn').addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        });

        // Join Emergency
        document.getElementById('joinEmergencyBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Joining emergency ${emergencyId}...`, 'info');
            socket.emit('emergency:join', { emergencyId }, (response) => {
                if (response.success) {
                    log(`‚úÖ ${response.message}`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Leave Emergency
        document.getElementById('leaveEmergencyBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Leaving emergency ${emergencyId}...`, 'info');
            socket.emit('emergency:leave', { emergencyId }, (response) => {
                if (response.success) {
                    log(`‚úÖ ${response.message}`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Subscribe to all emergencies
        document.getElementById('subscribeAllBtn').addEventListener('click', () => {
            log('Subscribing to all emergencies...', 'info');
            socket.emit('emergency:subscribe_all', (response) => {
                if (response.success) {
                    log(`‚úÖ ${response.message}`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Get emergency status
        document.getElementById('getStatusBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Getting status for emergency ${emergencyId}...`, 'info');
            socket.emit('emergency:get_status', { emergencyId }, (response) => {
                if (response.success) {
                    log(`‚úÖ Emergency: ${JSON.stringify(response.emergency)}`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Update location
        document.getElementById('updateLocationBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);

            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Updating location (${latitude}, ${longitude})...`, 'info');
            socket.emit('location:update', { emergencyId, latitude, longitude, accuracy: 10 }, (response) => {
                if (response.success) {
                    log(`‚úÖ ${response.message}`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Get location history
        document.getElementById('getLocationHistoryBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Getting location history...`, 'info');
            socket.emit('location:get_history', { emergencyId, limit: 10 }, (response) => {
                if (response.success) {
                    log(`‚úÖ Found ${response.count} locations`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Send message
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            const content = document.getElementById('messageContent').value.trim();

            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            if (!content) {
                alert('Please enter message content');
                return;
            }

            log(`Sending message...`, 'info');
            socket.emit('message:send', { emergencyId, content }, (response) => {
                if (response.success) {
                    log(`‚úÖ ${response.message}`, 'success');
                    document.getElementById('messageContent').value = '';
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Get messages
        document.getElementById('getMessagesBtn').addEventListener('click', () => {
            const emergencyId = document.getElementById('emergencyId').value.trim();
            if (!emergencyId) {
                alert('Please enter an emergency ID');
                return;
            }

            log(`Getting messages...`, 'info');
            socket.emit('message:get_history', { emergencyId, limit: 20 }, (response) => {
                if (response.success) {
                    log(`‚úÖ Found ${response.count} messages`, 'success');
                } else {
                    log(`‚ùå Error: ${response.error}`, 'error');
                }
            });
        });

        // Initial log message
        log('üö® SOS WebSocket Test Client initialized', 'info');
        log('‚ÑπÔ∏è  Enter your access token and click Connect', 'info');
    </script>
</body>
</html>
